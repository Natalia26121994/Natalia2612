<!DOCTYPE html>
<html>
	<head>
		<title>Калькулятор</title>
		<meta charset="utf-8"> 
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
				<script type="text/javascript">
					function plus(){
						var num1,num2,result;
						num1=document.getElementById('n1').value;
						num1=parseInt(num1);
						
						num2=document.getElementById('n2').value;
						num2=parseInt(num2);
						
						result= num1+num2;
						document.getElementById('result').innerHTML = result;
					}
					function minus(){
						var num1,num2,result;
						num1=document.getElementById('n1').value;
						num1=parseInt(num1);
						
						num2=document.getElementById('n2').value;
						num2=parseInt(num2);
						
						result= num1-num2;
						document.getElementById('result').innerHTML = result;
					}
					
					
				</script>
				<style>
					
					div{
						width: 450px;
						background-color: #d8edf9;
					}
					input{
						width: 450px;
					}
					button{
						height: 50px;
						width: 220px;
					}
					
				</style>
	</head>
	<body>
		<div>
		<h1 class="alert alert-primary text-center">Calculator<h1>
		<input type="text" id="n1" class="alert alert-info text-center">
		<br />
		<input type="text" id="n2" class="alert alert-info text-center">
		<br />
		<button onclick="plus()" class="btn btn-info">+</button>
		<button onclick="minus()" class="btn btn-info">-</button>
		<hr />
		<p id="result" class="alert alert-info text-center">result</p>
		</div>
	</body>
</html>
